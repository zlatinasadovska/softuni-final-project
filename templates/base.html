{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Echo Music App - Manage your playlists and discover new music.">
    <meta name="author" content="Echo Team">
    <title>{% block title %}Echo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2024 Echo Music App. All rights reserved.</p>
</footer>
{% block extra_body %}{% endblock %}
</body>
</html>

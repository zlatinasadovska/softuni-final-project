{% extends "base.html" %}

{% block title %}Give Feedback{% endblock %}

{% block content %}
    <div class="give-feedback-container">
        <h2>Give Feedback</h2>
        <form method="post" class="give-feedback-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success submit-btn">Submit</button>
        </form>
    </div>
{% endblock %}

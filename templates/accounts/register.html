{% extends "base.html" %}

{% block title %}Register - Echo Music{% endblock %}

{% block content %}
    <div class="register-box">
        <h2>Create a New Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Confirm Profile Deletion{% endblock %}

{% block content %}
    <div class="delete-profile-container">
        <h2>Are you sure you want to delete your profile?</h2>
        <p>This action cannot be undone. All your data will be permanently deleted.</p>
        
        <!-- Delete Profile Form -->
        <form action="{% url 'delete_profile' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-profile-btn">Yes, Delete My Profile</button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'profile' %}" class="cancel-btn">Cancel</a>
    </div>
{% endblock %}
